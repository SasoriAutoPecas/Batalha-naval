<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configurações do cabeçalho do documento -->
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização em dispositivos móveis -->
  
  <!-- Link para o arquivo de estilos CSS -->
  <link rel="stylesheet" href="css/estilo-parquinho2.css">
  <link rel="stylesheet" href="cursor.css">
  
  <!-- Inclusão do jQuery (versão slim) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  
  <!-- Inclusão do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Inclusão do Bootstrap JS com dependências do Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <title>Batalha Naval: Player vs Player</title> 
  
</head>
<body>
  <!-- Seção de cabeçalho -->
   <header>
  <div class="content">
    <h2>Batalha Naval: Player vs Player</h2>
    <h2>Batalha Naval: Player vs Player</h2>
  </div>
  <div id="statusMessage" class="status"></div>
   </header>
  <!-- Seção principal do conteúdo do jogo -->
  <div class="main-content">
     <!-- Mensagem de status indicando de quem é a vez -->
    <!-- Tabela contendo os tabuleiros dos jogadores -->
    <table>
      <tr>
        <td align="center">
          <p class="heading"></p> <!-- Título para o tabuleiro do Jogador 1 -->
          <div id="player1Grid"></div> <!-- Div para o tabuleiro do Jogador 1 -->
        </td>
        <td align="center">
          <p class="heading"></p> <!-- Título para o tabuleiro do Jogador 2 -->
          <div id="player2Grid"></div> <!-- Div para o tabuleiro do Jogador 2 -->
        </td>
      </tr>
    </table>
  </div>

  <!-- Seção do placar -->
  <div class="scoreboard-container text-center">
    <div id="scoreboard" class="scoreboard">
      <span id="player1Score"></span> 
      <span> | </span>
      <span id="player2Score"></span> 
    </div>
    <h2 style="color: #03a9f4;">Barcos Restantes</h2> 
  </div>
  
  <!-- Botão para reiniciar e sair do jogo -->
  <div   class="botoes">
    <button id="restartButton" onclick="restartGame()">Jogar Novamente</button>   
    <button id="exitButton" onclick="window.location.href='diversao.html';">Sair</button>
  </div>  

  <!-- Modal de alerta -->
  <div class="modal fade" id="modalAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modal_titulo_div">
          <h5 class="modal-title" id="modal_titulo"></h5> <!-- Título do modal -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- Botão para fechar o modal -->
        </div>
        <div class="modal-body" id="modal_conteudo"></div> <!-- Corpo do modal -->
        <div class="modal-footer">
          <button type="button" data-bs-dismiss="modal" id="modal_btn" class="btn btn-success">Voltar</button> 
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Info Playground - Todos os direitos reservados</p>
  </footer>
  <!-- Inclusão do arquivo JavaScript específico do jogo -->
  <script src="js/monstrinho10x10-PVP.js"></script>
</body>
</html>
